<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login to Hexo Admin</title>
  <style type="text/css">
    body {
      color: #fff;
      background: #3598dc;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif
    }

    * {
      box-sizing: border-box;
    }

    *:before,
    *:after {
      box-sizing: border-box;
    }

    .form-control {
      border-color: #e3e3e3;
      border: 1px solid #ccc;
      border-radius: 4px;
      color: #555;
      display: block;
      width: 100%;
      height: 34px;
      padding: 6px 12px;
      font-size: 14px;
      min-height: 40px;
    }

    .form-control:focus {
      border-color: #70c5c0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .login-form {
      width: 350px;
      margin: 0 auto;
      padding: 100px 0 30px;
    }

    .login-form form {
      background: #ececec;
      border-radius: 4px;
      box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
      color: #7a7a7a;
      padding: 30px;
      position: relative;
    }

    .login-form h2 {
      font-size: 22px;
      margin: 35px 0 25px;
      text-align: center;
    }

    .login-form .avatar {
      position: absolute;
      margin: 0 auto;
      left: 0;
      right: 0;
      top: -50px;
      width: 95px;
      height: 95px;
      border-radius: 50%;
      background: #70c5c0;
      padding: 20px 15px;
      box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
      font-size: 46px;
      text-align: center;
      color: #f5f5dc;
    }

    .login-form .btn {
      font-size: 16px;
      font-weight: bold;
      background: #70c5c0;
      color: #fff;
      border: none;
      padding: 10px 16px;
      line-height: 1.3333333;
      border-radius: 6px;
      text-align: center;
      width: 100%;
    }

    .login-form .btn:hover,
    .login-form .btn:focus {
      background: #50b8b3;
      outline: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="login-form">
    <form method="post">
      <div class="avatar">
        HA
      </div>
      <h2>Member Login</h2>
      <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="Username" required="required">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password" required="required">
      </div>
      <div class="form-group">
        <button type="submit" class="btn">Sign in</button>
      </div>
      <div class="clearfix">
        <label class="pull-left checkbox-inline">
          <input type="checkbox" checked> Remember me</label>
      </div>
    </form>
  </div>
</body>

</html>
